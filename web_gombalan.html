<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Gombalan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      transition: background 1s;
    }
    body.romantis {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    body.malam {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
    .credit {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
      color: #fff;
      font-style: italic;
      opacity: 0.8;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .btn {
      background-color: #ff4d6d;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      margin: 5px;
      z-index: 10;
    }
    .btn:hover {
      background-color: #ff1e4d;
      transform: scale(1.05);
    }
    p {
      margin-top: 30px;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
      min-height: 60px;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="romantis">
  <div class="credit">by zix</div>
  <h1>Tekan Tombolnya Dulu 😏</h1>

  <!-- tombol aksi -->
  <div>
    <button class="btn" onclick="showGombal()">💌 Tekan Aku</button>
    <button class="btn" onclick="toggleTema()">🌙/💖 Ganti Tema</button>
  </div>

  <p id="gombal"></p>

  <!-- Backsound musik romantis -->
  <audio id="backsound" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const gombalan = [
      "Kamu tau gak? Senyummu itu kayak matahari pagi, bikin dunia jadi lebih indah. ☀️💕",
      "Aku gak butuh kopi lagi, soalnya tatapanmu udah bikin aku melek semalaman. ☕😍",
      "Kalau disuruh pilih antara kamu dan udara… aku pilih kamu, soalnya tanpa kamu aku gak bisa hidup. 💘",
      "Kamu tuh kayak wifi, kalau deket bikin aku tenang, kalau jauh bikin gelisah. 📶❤️",
      "Andai aku jadi air, aku pengen mengalir di hidupmu biar selalu ada buat kamu. 🌊💞"
    ];

    function showGombal() {
      const randomIndex = Math.floor(Math.random() * gombalan.length);
      const text = gombalan[randomIndex];
      typeWriterEffect(text);

      // hujan love
      for (let i = 0; i < 10; i++) {
        createHeart();
      }

      // play musik kalau belum jalan
      const audio = document.getElementById("backsound");
      if (audio.paused) {
        audio.play();
      }
    }

    function typeWriterEffect(text) {
      const p = document.getElementById("gombal");
      p.innerHTML = "";
      let i = 0;

      function typing() {
        if (i < text.length) {
          p.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 50);
        }
      }
      typing();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    function toggleTema() {
      const body = document.body;
      if (body.classList.contains("romantis")) {
        body.classList.remove("romantis");
        body.classList.add("malam");
      } else {
        body.classList.remove("malam");
        body.classList.add("romantis");
      }
    }
  </script>
</body>
</html>
